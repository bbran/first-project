<h2>Enter numbers then select the operation:</h2>
<form method="post" action="/calculator/calculate">
  <input type="number" name="left" value="0" step="any" required>
  <input type="number" name="right" value="0" step="any" required>
  <button name="operation" value="add">+</button>
  <button name="operation" value="subtract">-</button>
  <button name="operation" value="multiply">*</button>
  <button name="operation" value="divide">/</button>
  <button name="operation" value="modulo">%</button>
  <button name="operation" value="exponential">^</button>
</form>
